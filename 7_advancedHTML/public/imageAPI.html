<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var imgs = ["YDG1.jpg", "YDG2.jpg"];
      var imgFiles = new array();
      for (var i = 0; i < imgs.length; i++) {
        imgFiles[i] = new Image();
        imgFiles[i].src = imgs[i];
      }

      function change() {
        var obj = document.getElementById("img1");
        i = (i + 1) % imgs.length;
        obj.src = imgFiles[i].src;
      }
    </script>
    이미지 보기 &nbsp;&nbsp;
    <input type="button" value="Next" onclick="change()" />
    <hr />
    <img id="img1" src="YDG1.jpg" width="200" height="250" />
    <hr />
  </body>
</html>
